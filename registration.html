<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cildank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .card-img-top {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      .col-lg-7, .col-lg-5 {
        padding: 0;
      }
      /* Default margin for large screens */
      #regis-img {
        margin-left: -100px;
        position: relative; /* Positioning context for overlay */
      }
      /* For tablets and smaller devices */
      @media (max-width: 768px) {
        #regis-img {
          margin-left: 0px; /* Ensure margin-left is 0 for tablets */
          padding: 0;
        }
      }
      /* For mobile devices */
      @media (max-width: 480px) {
        #regis-img {
          margin-left: 0px; /* Ensure margin-left is 0 for mobile devices */
          padding: 0;
        }
      }

      /* Text overlay styles */
      .overlay-text {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ffffff;
        text-align: center;
        font-size: 2.5rem;
        font-weight: bold;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.196); /* Semi-transparent background */
        border-radius: 5px;
      }
    </style>
</head>
<body>
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- registration form -->
    <div class="container">
        <div class="row">
            <!-- Image Column -->
            <div class="col-lg-7 col-12 p-0" id="regis-img">
                <img src="cildank_register_image.webp" class="card-img-top" alt="Registration Image" />
                <div class="overlay-text">Cildank</div>
            </div>
            <!-- Details Column -->
            <div class="col-lg-5 col-12">
                <h2 class="text-center mt-3">Welcome Back</h2>
                <form class="w-75 ms-5 mt-4" onsubmit="handleRegistration(event)" id="registration-form">
                    <p class="fw-bold text-danger" id="error"></p>
                    <div class="mb-3">
                        <h6>Username*</h6>
                        <input
                            type="text"
                            class="form-control py-2"
                            id="username"
                            name="username"
                            placeholder="Enter your username"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <h6>First Name*</h6>
                        <input
                            type="text"
                            class="form-control py-2"
                            id="first_name"
                            name="first_name"
                            placeholder="Helen"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <h6>Last Name*</h6>
                        <input
                            type="text"
                            class="form-control py-2"
                            id="last_name"
                            name="last_name"
                            placeholder="Smith"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <h6>Email*</h6>
                        <input
                            type="email"
                            class="form-control py-2"
                            id="email"
                            name="email"
                            placeholder="Email"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <h6>Password*</h6>
                        <input
                            type="password"
                            class="form-control py-2"
                            id="password"
                            name="password"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <h6>Confirm Password*</h6>
                        <input
                            type="password"
                            class="form-control py-2"
                            id="confirm_password"
                            name="confirm_password"
                            required
                        />
                    </div>
                    <div class="d-flex flex-wrap gap-5 mb-2">
                        <button type="submit" class="btn btn-dark text-bold py-3 fw-bold px-2 mb-2">CREATE MY ACCOUNT</button>
                        <h6>Already have an account? <a href="./login.html" class="text-bold text-dark">LogIn</a></h6>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    <script src="./index.js"></script>
    <script src="./auth.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
