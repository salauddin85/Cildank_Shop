<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cildank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./admin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <!-- Navbar -->
   
    <div id="navbar"></div>
   
    <div class="container-fluid m-3">
        <div class="table-responsive">
            <table class="table " style="margin: 0px 50px;">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Subcategory</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Is_Low_Stock</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="product-container">
                    <!-- Product rows will be inserted dynamically here -->
                </tbody>
            </table>
        </div>
    
        <!-- Pagination buttons -->
        <div class="d-flex justify-content-center my-4">
            <button id="previous-btn" class="btn btn-secondary" disabled>Previous</button>
            <button id="next-btn"  class="btn btn-secondary">Next</button>
        </div>
    </div>
    
    
    
    
    
    

    <!-- Footer -->
    
        <div id="footer"></div>
    
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
    <script src="./auth.js"></script>
    <script src="./admin_view_product.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
